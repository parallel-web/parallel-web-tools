name: Build Release Binaries

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.0.1)'
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15
            platform: darwin-arm64
          - os: macos-15-large
            platform: darwin-x64
          - os: ubuntu-latest
            platform: linux-x64
          - os: ubuntu-24.04-arm
            platform: linux-arm64
          - os: windows-latest
            platform: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra cli && uv pip install pyinstaller>=6.0.0

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(grep '^version' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build binary
        run: uv run python scripts/build.py --skip-deps

      - name: List build output
        shell: bash
        run: |
          echo "Build output:"
          ls -la dist/
          echo ""
          echo "Archive contents:"
          if [ -f "dist/parallel-cli-${{ matrix.platform }}.zip" ]; then
            unzip -l "dist/parallel-cli-${{ matrix.platform }}.zip" | head -20 || true
          fi

      - name: Verify checksum file exists
        shell: bash
        run: |
          if [ ! -f "dist/parallel-cli-${{ matrix.platform }}.zip.sha256" ]; then
            echo "Error: Checksum file not found"
            exit 1
          fi
          echo "Checksum: $(cat dist/parallel-cli-${{ matrix.platform }}.zip.sha256)"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform }}
          path: |
            dist/parallel-cli-${{ matrix.platform }}.zip
            dist/parallel-cli-${{ matrix.platform }}.zip.sha256
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: binary-*
          merge-multiple: true

      - name: Copy install script to artifacts
        run: cp install-cli.sh artifacts/install.sh

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -la artifacts/

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          tag_name: ${{ github.event.release.tag_name || github.event.inputs.tag }}
